<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>My Website</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="container ">
            <h1 id="title">Hello</h1>
            <a href="https://www.google.com">Google</a>

            <input class="checked" type="checkbox">
            <div class="modes">
                <button class="dark-mode">Dark Mode</button>
                <button class="light-mode">Light Mode</button>
            </div>

            <ul id="lists">
                <li class="list">
                    <a class="item" href="https://www.google.com">Google</a>
                </li>
                <li class="list">Second</li>
                <li class="list">Third</li>
            </ul>

            <div class="pictures">
                <section class="side-menu">
                    <img src="images/kaneki_human.gif" alt="Human Kaneki Ken">
                    <p class="character-name">Human Kaneki Ken</p>
                    <button class="transform">Transform</button>
                </section>
                <section class="menu-button">
                    <button class="btn-kaneki character-selected">Kaneki Ken</button>
                    <button class="btn-naruto">Naruto Uzumaki</button>
                    <button class="btn-ichigo">Ichigo Kurosaki</button>
                    <button class="btn-okarun">Ken Takakura</button>
                    <button class="btn-eren">Eren Yeager</button>
                    <button class="btn-kafka">Kafka Hibino</button>
                </section>
                
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
